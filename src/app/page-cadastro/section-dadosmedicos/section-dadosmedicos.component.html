<section class="dadosmedicos">
    <div class="container flex flex-column justify-content-center "> 
        <div class="card mb-3">
            <label class="justify-content-start">Tipo Sanguineo</label>
            <input pInputText id="sangue" placeholder="AB+" [(ngModel)]="value" />
        </div>
        <div class="card mb-3">
            <label class="justify-content-start">Especificação Médica</label>
            <input pInputText id="doenca" placeholder="Osteoporose" [(ngModel)]="value1" />
        </div>
        <div class="card mb-3">
            <label class="justify-content-start">Estado do Paciente</label>
            <input pInputText id="estadopaciente" placeholder="Evolução" [(ngModel)]="value2" />
        </div>
        <div class="card mb-3">
            <label class="justify-content-start">Altura do Paciente</label>
            <p-inputMask mask="9.99" [(ngModel)]="value3" placeholder="1.70"></p-inputMask>
        </div>
    </div>
</section>
