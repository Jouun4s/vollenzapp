<section class="historico_imc">
    <div class="container flex justify-content-center flex-row flex-wrap mt-6 mx-3 p-0">

     <!-- <div class="text-center m-0 flex justify-content-center">
         <div class="flex justify-content-center ">
                <h1>IMC</h1>
            </div> 
     </div> -->
       <p-card header="IMC" class=" card text-center" >
            <div class="m-0 flex align-items-center justify-content-center ">
                <p>Data</p>
                <p-divider layout="vertical"></p-divider>
                Indice
                <p-divider layout="vertical"></p-divider>
                Estado
        </div>
        </p-card> 

        <div class="contab m-0 mt-8 text-center flex justify-content-center">
            <div class="tabela">
                <p-table [value]="products">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Data</th>
                            <th>Indice</th>
                            <th>Peso</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.Data }}</td>
                            <td>{{ product.Indice }}</td>
                            <td>{{ product.Peso }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</section>
